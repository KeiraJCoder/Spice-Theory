<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Spice Theory Personality Quiz</title>

	<!-- Primary description -->
	<meta name="description" content="A playful, inclusive spectrum for style and energy. Discover your primary type and secondary subtype with the Spice Theory Quiz, a modern alternative to the old Femme, Butch labels." />

	<!-- Open Graph -->
	<meta property="og:title" content="Spice Theory Personality Quiz" />
	<meta property="og:description" content="Find your primary Spice type and secondary subtype. A modern alternative to Femme, Butch, built to be fun, inclusive, and insightful." />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://example.com/" />
	<meta property="og:image" content="https://example.com/og-image.png" />

	<!-- Twitter -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" content="Spice Theory Personality Quiz" />
	<meta name="twitter:description" content="A playful, inclusive spectrum for style and energy. A modern alternative to Femme, Butch." />
	<meta name="twitter:image" content="https://example.com/og-image.png" />

	<!-- Theming -->
	<meta name="theme-color" content="#6a5cff" media="(prefers-color-scheme: light)">
	<meta name="theme-color" content="#151720" media="(prefers-color-scheme: dark)">

	<!-- Canonical -->
	<link rel="canonical" href="https://example.com/" />

	<!-- Icons -->
	<link rel="icon" href="/favicon.ico" sizes="any">
	<link rel="icon" href="/icon.svg" type="image/svg+xml">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">

	<!-- Styles -->
	<link rel="stylesheet" href="style.css" />
	</head>
	<body>
	<noscript>
		<p>This quiz needs JavaScript to run.</p>
	</noscript>

	<div class="container">
		<!-- Header -->
		<header class="site-header" aria-labelledby="app-title">
		<div class="logo" aria-hidden="true"></div>
		<div>
			<h1 id="app-title">Spice Theory</h1>
			<h2 id="app-subtitle" class="subtitle">Personality Quiz</h2>
			<p class="lede" id="app-lede">
			Where do you fall on the Spice Spectrum?</p>
		</div>

		<!-- Name strip -->
		<div class="names-strip" aria-hidden="true">
			<span class="name name--ginger">Ginger</span>
			<span class="name name--baby">Baby</span>
			<span class="name name--scary">Scary</span>
			<span class="name name--sporty">Sporty</span>
			<span class="name name--posh">Posh</span>
		</div>

		<!-- Pillbar (JS injects pills) -->
		<div id="pillbar" class="pillbar" aria-hidden="true"></div>
		</header>

		<main id="main" role="main" aria-describedby="app-lede">
		<!-- Progress -->
		<div class="progress" aria-live="polite" aria-atomic="true">
			<div class="progressbar" aria-hidden="true">
			<div id="bar"></div>
			</div>
			<div id="progressText" class="muted">Loading…</div>
		</div>

		<!-- Quiz section -->
		<section id="quiz" class="card" aria-labelledby="q-legend">
			<form id="quizForm" autocomplete="off">
			<fieldset>
				<legend id="q-legend">Loading questions…</legend>
				<div class="options" id="options"></div>
			</fieldset>
			<div class="controls">
				<button type="button" class="secondary" id="backBtn" aria-label="Go to previous question">Back</button>
				<div class="control-right">
				<button type="button" class="secondary" id="skipBtn" aria-label="Skip this question">Skip</button>
				<button type="button" id="nextBtn" aria-label="Go to next question">Next</button>
				</div>
			</div>
			</form>
		</section>

		<!-- Bonus section -->
		<section id="bonus" class="card hidden" aria-labelledby="b-legend">
			<fieldset>
			<legend id="b-legend">Tie-breaker</legend>
			<p class="muted" id="b-sub">A few quick questions will help place you precisely.</p>
			<div class="options" id="bonusOptions"></div>
			</fieldset>
			<div class="controls">
			<button type="button" class="secondary" id="bonusBackBtn">Back</button>
			<button type="button" id="bonusNextBtn">Next</button>
			</div>
		</section>

		<!-- Results -->
		<section id="result" class="card hidden" aria-live="polite" aria-atomic="true" aria-labelledby="resultTitle">
			<div class="result">
			<div id="resultBadges"></div>
			<h2 id="resultTitle">Your Spice Type</h2>
			<p id="resultBlurb"></p>

			<div class="grid">
				<div>
				<h3>Subtype</h3>
				<p id="secondaryDesc" class="muted"></p>
				</div>
				<div class="highlight-primary">
				<h3>Primary</h3>
				<p id="primaryDesc" class="muted"></p>
				</div>
			</div>

			<footer>
				<div class="controls">
				<button type="button" class="secondary" id="retakeBtn">Retake quiz</button>
				<button type="button" id="shareBtn">Save Result</button>
				</div>
			</footer>
			</div>
		</section>
		</main>
	</div>

	<!-- App bootstrapping -->
	<script src="script.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
